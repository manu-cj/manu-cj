          ["SimpleMDE"]="A simple, embeddable Markdown editor with a focus on usability."
          ["Mark Text"]="A minimalist Markdown editor with a focus on simplicity."
          ["Chart.js"]="A library for creating interactive charts and graphs."
          ["D3.js"]="A JavaScript library for producing dynamic, interactive data visualizations."
          ["Highcharts"]="A charting library that makes interactive charts easy to add."
          ["ApexCharts"]="A modern charting library that is easy to use."
          ["ECharts"]="A powerful, interactive charting library."
          ["Plotly.js"]="A graphing library that supports a wide range of chart types."
          ["Three.js"]="A JavaScript library for creating 3D graphics in the browser."
          ["jQuery"]="A fast, small, and feature-rich JavaScript library."
          ["Preact"]="A fast 3kB alternative to React with the same modern API."
          ["Backbone.js"]="Provides the minimal structure needed for web applications."
          ["Ember.js"]="An opinionated framework for building ambitious web applications."
          ["Mithril"]="A modern client-side JavaScript framework for building Single Page Applications."
          ["Aurelia"]="A modern framework for building powerful applications."
          ["Webpack"]="A module bundler for modern JavaScript applications."
          ["Rollup"]="A module bundler for JavaScript that compiles small pieces of code into a larger piece."
          ["Parcel"]="A zero-configuration web application bundler."
          ["Vite"]="A next-generation frontend tooling with a focus on speed."
          ["ESLint"]="A tool for identifying and fixing problems in JavaScript code."
          ["Prettier"]="An opinionated code formatter that enforces a consistent style."
          ["Apollo Client"]="A comprehensive state management library for JavaScript that enables you to manage both local and remote data with GraphQL."
          ["Fetch API"]="A modern replacement for XMLHttpRequest to make HTTP requests."
          ["Superagent"]="A small progressive HTTP request library."
          ["Express"]="A fast, unopinionated, minimalist web framework for Node.js."
          ["NestJS"]="A framework for building efficient, reliable, and scalable server-side applications."
          ["Koa"]="A new web framework designed by the team behind Express."
          ["RxJS"]="A library for reactive programming using observables."
          ["Redux"]="A predictable state container for JavaScript apps."
          ["Redux-Saga"]="A library for managing side effects in Redux applications."
          ["Immer"]="A library for working with immutable state in a more convenient way."
          ["Zustand"]="A small, fast state management library for React."
          ["MobX"]="A library that makes state management simple and scalable by transparently applying functional reactive programming."
        )

        library_names=("${!libraries[@]}")
        random_library=${library_names[$((RANDOM % ${#library_names[@]}))]}
        random_description=${libraries[$random_library]}

        echo "RANDOM_LIBRARY=${random_library}" >> $GITHUB_ENV
        echo "RANDOM_DESCRIPTION=${random_description}" >> $GITHUB_ENV

