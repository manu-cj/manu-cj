          ["Formik"]="A library for managing form state and validation in React."
          ["React Hook Form"]="A performant, flexible, and extensible form library for React."
          ["Final Form"]="A library for managing form state with a simple API."
          ["React Final Form"]="A React binding for Final Form."
          ["React JSON Schema Form"]="A library for generating forms from JSON schemas."
          ["Monaco Editor"]="The code editor used in Visual Studio Code."
          ["CodeMirror"]="A versatile text editor implemented in JavaScript."
