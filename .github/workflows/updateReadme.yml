name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Ex√©cute tous les jours √† minuit
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

