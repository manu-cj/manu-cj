name: Update README.md with Random Library

on:
  schedule:
    - cron: '0 0 * * *' # Ex√©cuter tous les jours √† minuit UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Update README.md with a random library
      run: |
        # Define a list of libraries
        libraries=(
          "jQuery - Library that simplifies HTML document traversal and manipulation, event handling, and animation."
          "React - Library for building user interfaces."
          "Lodash - Utility library that provides modular methods for common programming tasks."
          "Moment.js - Library for parsing, validating, manipulating, and formatting dates."
          "Axios - Promise-based HTTP client for making requests."
          "Three.js - Library for creating 3D graphics on the web."
          "D3.js - Library for producing dynamic, interactive data visualizations."
          "Anime.js - JavaScript animation library with a simple API."
          "Chart.js - Simple yet flexible JavaScript charting library."
          "GrapesJS - Open-source web builder framework."
          "GreenSock (GSAP) - Library for high-performance animations."
          "Redux - Library for managing and centralizing application state."
          "Vuex - State management pattern + library for Vue.js applications."
          "Express - Web application framework for Node.js."
          "Socket.io - Library for real-time web applications."
          "PixiJS - 2D rendering library for the web."
          "HandBrake.js - JavaScript library for video encoding."
          "Alpine.js - Minimal framework for composing JavaScript behavior in your HTML."
          "Popper.js - Library for managing poppers (tooltips, popovers)."
          "Jest - JavaScript testing framework."
          "Prettier - Code formatter for consistent style."
          "TypeScript - Superset of JavaScript with static types."
          "Webpack - Module bundler for JavaScript applications."
          "Parcel - Blazing fast, zero configuration web application bundler."
          "Gulp - Toolkit for automating time-consuming tasks in your development workflow."
        )
        
        # Choose a random library from the list
        random_library=${libraries[$((RANDOM % ${#libraries[@]}))]}
        
